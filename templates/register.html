<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <br><br><br><br><br>
    <div align="center">
        <div align="center">
            <div>
                <h1>Register</h1>
            </div><br><br><br>
            <h2>
                <form action="{{ url_for('register') }}" method="post">
                    <div>{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username"><br><br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID"><br><br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password"><br><br>

                    <input id="mobile" name="mobile" type="text" placeholder="Enter Your Mobile Number"><br><br>
                    <label for="role">Choose Your Role:</label><br>
                    <input type="radio" id="driver" name="role" value="driver">
                    <label for="driver">Driver</label><br>
                    <input type="radio" id="owner" name="role" value="owner">
                    <label for="owner">Parking Space Owner</label><br><br>
                    <input type="submit" value="Sign Up"><br>
                </form>
            </h2>
            <p>Already have an account? <a href="{{url_for('login')}}">Sign In here</a></p>
        </div>
    </div>
</body>
</html>
